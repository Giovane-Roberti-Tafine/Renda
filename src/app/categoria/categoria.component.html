<mat-card fxFlex>
    <mat-card-title>
        Categorie
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="categoriaForm" fxLayout="column" fxLayoutAlign="space-between" (ngSubmit)="save()"
            #form="ngForm">
            <mat-form-field>
                <input matInput (keyup.enter)="save()" formControlName="name" name="name">
                <mat-error *ngIf="categoriaForm.controls.name.errors?.required">Coloque uma Categoria Please</mat-error>
                <mat-hint>Nome da Categoria</mat-hint>
                <input type="hidden" formControlName="_id">
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-button color="primary" fxFlex="10" type="submit">Save</button>
                <button mat-button color="warn" fxFlex="10" type="reset">Cancel</button>
            </div>
        </form>

        <mat-list>
            <h3 mat-subheader>Categories</h3>
            <mat-list-item *ngFor="let cat of categories">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{ cat.name }}</h4>
                <button mat-icon-button color="accent" (click)="delete(cat)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="edit(cat)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>

    </mat-card-content>
</mat-card>
